[gcode_macro POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer",
                             state="off")}

[gcode_macro POWER_ON_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="printer",
                             state="on")}



[idle_timeout]
timeout: 1200
gcode:
  M84
  TURN_OFF_HEATERS
  POWER_OFF_PRINTER

